<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Walentynka ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    position: relative;
    width: 90%;
    max-width: 420px;
    padding: 40px 30px;
    border-radius: 28px;
    background: #fff;
    box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    overflow: hidden;
}

/* WARSTWA TÅA */
.confetti-layer {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

/* TREÅšÄ† */
.content {
    position: relative;
    z-index: 2;
    text-align: center;
}

h1 {
    font-size: 1.6rem;
    color: #8b1e3f;
    margin-bottom: 10px;
}

.hint {
    font-size: 0.9rem;
    color: #b45a78;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
}

.yes {
    background: #8b1e3f;
    color: white;
}

.no {
    background: #e5e5e5;
    color: #777;
    position: absolute;
    left: 60%;
    top: 0;
}

/* SERCA / KONFETTI */
.confetti {
    position: absolute;
    top: -40px;
    font-size: 22px;
    animation-name: fall;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    opacity: 0.95;
}

@keyframes fall {
    from {
        transform: translateY(-10%);
    }
    to {
        transform: translateY(140%);
    }
}

.yay {
    font-size: 1.9rem;
    margin-top: 25px;
    color: #8b1e3f;
}
</style>
</head>

<body>

<div class="card">
    <div class="confetti-layer" id="confettiLayer"></div>

    <div class="content" id="content">
        <h1>Kaja, czy zostaniesz mojÄ… walentynkÄ…?</h1>
        <div class="hint">SprÃ³buj kliknÄ…Ä‡ â€Nieâ€ ğŸ˜‡</div>

        <div class="buttons" id="area">
            <button class="yes" id="yesBtn">Tak ğŸ’–</button>
            <button class="no" id="noBtn">Nie</button>
        </div>
    </div>
</div>

<script>
var noBtn = document.getElementById("noBtn");
var yesBtn = document.getElementById("yesBtn");
var area = document.getElementById("area");
var layer = document.getElementById("confettiLayer");
var content = document.getElementById("content");

/* UCIEKAJÄ„CE "NIE" */
function moveNo() {
    var areaRect = area.getBoundingClientRect();
    var x = Math.random() * (areaRect.width - 120);
    var y = Math.random() * (areaRect.height - 44);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
setTimeout(moveNo, 1200);

/* KLIKNIÄ˜CIE "TAK" */
yesBtn.addEventListener("click", function () {
    content.innerHTML = `
        <h1 class="yay">WiedziaÅ‚em ğŸ˜</h1>
        <div style="font-size:52px;">ğŸ’–ğŸ’–ğŸ’–</div>
    `;
    startConfetti();
});

/* START ANIMACJI */
function startConfetti() {
    for (let i = 0; i < 160; i++) {
        setTimeout(createConfetti, i * 25);
    }
}

/* POJEDYNCZE SERCE */
function createConfetti() {
    var el = document.createElement("div");
    el.className = "confetti";
    el.textContent = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’•";

    el.style.left = Math.random() * 100 + "%";

    /* 100% SZYBCIEJ, ALE DÅUGA WIDOCZNOÅšÄ† */
    el.style.animationDuration = (5 + Math.random() * 2) + "s";

    layer.appendChild(el);

    setTimeout(() => el.remove(), 8000);
}
</script>

</body>
</html>
