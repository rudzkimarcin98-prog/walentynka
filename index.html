<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Walentynka üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    position: relative;
    width: 90%;
    max-width: 420px;
    padding: 40px 30px;
    border-radius: 28px;
    background: #fff;
    box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    overflow: hidden;
}

/* WARSTWA T≈ÅA NA SERCA */
.confetti-layer {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

/* TRE≈öƒÜ NAD T≈ÅEM */
.content {
    position: relative;
    z-index: 2;
    text-align: center;
}

h1 {
    font-size: 1.6rem;
    color: #8b1e3f;
    margin-bottom: 10px;
}

.hint {
    font-size: 0.9rem;
    color: #b45a78;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
}

.yes {
    background: #8b1e3f;
    color: white;
    position: relative;
    z-index: 3;
}

.no {
    background: #e5e5e5;
    color: #777;
    position: absolute;
    left: 60%;
    top: 0;
}

/* SERCA */
.confetti {
    position: absolute;
    top: -30px;
    font-size: 22px;
    animation: fall linear forwards;
    opacity: 0.9;
}

@keyframes fall {
    to {
        transform: translateY(120%);
        opacity: 0;
    }
}

.yay {
    font-size: 1.8rem;
    margin-top: 20px;
    color: #8b1e3f;
}
</style>
</head>

<body>

<div class="card" id="card">

    <div class="confetti-layer" id="confettiLayer"></div>

    <div class="content" id="content">
        <h1>Kaja, czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
        <div class="hint">Spr√≥buj kliknƒÖƒá ‚ÄûNie‚Äù üòá</div>

        <div class="buttons" id="area">
            <button class="yes" id="yesBtn">Tak üíñ</button>
            <button class="no" id="noBtn">Nie</button>
        </div>
    </div>

</div>

<script>
var noBtn = document.getElementById("noBtn");
var yesBtn = document.getElementById("yesBtn");
var area = document.getElementById("area");
var layer = document.getElementById("confettiLayer");
var content = document.getElementById("content");

function moveNo() {
    var areaRect = area.getBoundingClientRect();
    var yesRect = yesBtn.getBoundingClientRect();
    var x, y, safe = false;

    while (!safe) {
        x = Math.random() * (areaRect.width - 120);
        y = Math.random() * (areaRect.height - 44);

        var noRect = {
            left: areaRect.left + x,
            right: areaRect.left + x + 120,
            top: areaRect.top + y,
            bottom: areaRect.top + y + 44
        };

        safe =
            noRect.right < yesRect.left - 12 ||
            noRect.left > yesRect.right + 12 ||
            noRect.bottom < yesRect.top - 12 ||
            noRect.top > yesRect.bottom + 12;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);

yesBtn.addEventListener("click", function () {

    content.innerHTML = `
        <h1 class="yay">Yay! Wiedzia≈Çem üòò</h1>
        <div style="font-size:50px;">üíñüíñüíñ</div>
    `;

    startConfetti();
});

function startConfetti() {
    for (let i = 0; i < 120; i++) {
        setTimeout(createConfetti, i * 40);
    }
}

function createConfetti() {
    var el = document.createElement("div");
    el.className = "confetti";
    el.textContent = Math.random() > 0.5 ? "üíñ" : "üíï";
    el.style.left = Math.random() * 100 + "%";
    el.style.animationDuration = (2.5 + Math.random() * 2) + "s";
    layer.appendChild(el);

    setTimeout(() => el.remove(), 5000);
}

setTimeout(moveNo, 1200);
</script>

</body>
</html>
