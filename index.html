<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Walentynka ğŸ’–</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 26px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 1.6rem;
    color: #8b1e3f;
    margin-bottom: 10px;
}

.hint {
    font-size: 0.9rem;
    color: #b45a78;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
}

.yes {
    background: #8b1e3f;
    color: white;
    position: relative;
    z-index: 3;
}

.no {
    background: #e5e5e5;
    color: #777;
    position: absolute;
    left: 60%;
    top: 0;
}

.heart {
    margin-top: 25px;
    font-size: 40px;
}

/* konfetti */
.confetti {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Kaja, czy zostaniesz mojÄ… walentynkÄ…?</h1>
    <div class="hint">SprÃ³buj najpierw kliknÄ…Ä‡ â€Nieâ€ ğŸ˜‡</div>

    <div class="buttons" id="area">
        <button class="yes" id="yesBtn">Tak ğŸ’–</button>
        <button class="no" id="noBtn">Nie</button>
    </div>

    <div class="heart">ğŸ’˜</div>
</div>

<script>
var noBtn = document.getElementById("noBtn");
var yesBtn = document.getElementById("yesBtn");
var area = document.getElementById("area");

var speed = 1;

function moveNo() {
    var areaRect = area.getBoundingClientRect();
    var yesRect = yesBtn.getBoundingClientRect();

    var x, y, safe = false;

    while (!safe) {
        x = Math.random() * (areaRect.width - 120);
        y = Math.random() * (areaRect.height - 44);

        var noRect = {
            left: areaRect.left + x,
            right: areaRect.left + x + 120,
            top: areaRect.top + y,
            bottom: areaRect.top + y + 44
        };

        safe =
            noRect.right < yesRect.left - 12 ||
            noRect.left > yesRect.right + 12 ||
            noRect.bottom < yesRect.top - 12 ||
            noRect.top > yesRect.bottom + 12;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    speed++;
}

/* DZIAÅA WSZÄ˜DZIE */
noBtn.addEventListener("mouseenter", moveNo);
area.addEventListener("mousemove", function(e) {
    var rect = noBtn.getBoundingClientRect();
    var dx = e.clientX - (rect.left + rect.width / 2);
    var dy = e.clientY - (rect.top + rect.height / 2);
    var dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < 60) {
        moveNo();
    }
});

yesBtn.addEventListener("click", function() {
    for (var i = 0; i < 40; i++) {
        createConfetti();
    }

    setTimeout(function() {
        document.body.innerHTML = `
            <div class="card">
                <h1>Yay! ğŸ’•</h1>
                <p style="font-size:1.2rem;">WiedziaÅ‚em ğŸ˜˜</p>
                <div style="font-size:52px;">ğŸ’–ğŸ’–ğŸ’–</div>
            </div>
        `;
    }, 800);
});

function createConfetti() {
    var c = document.createElement("div");
    c.className = "confetti";
    c.textContent = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’•";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(c);

    setTimeout(function() {
        c.remove();
    }, 4000);
}

/* maÅ‚e poruszenie na start */
setTimeout(moveNo, 1200);
</script>

</body>
</html>
