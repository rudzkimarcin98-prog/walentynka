<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title>Walentynka ğŸ’–</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Walentynka ğŸ’˜">

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: #ffffff;
    padding: 42px 32px;
    border-radius: 28px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 24px 50px rgba(0,0,0,0.18);
    z-index: 2;
}

h1 {
    font-size: 1.6rem;
    font-weight: 600;
    color: #8b1e3f;
    margin-bottom: 14px;
}

.hint {
    font-size: 0.9rem;
    color: #b45a78;
    margin-bottom: 28px;
    opacity: 0.85;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease;
}

button:active {
    transform: scale(0.95);
}

.yes {
    position: relative;
    z-index: 2;
    background: #8b1e3f;
    color: white;
    box-shadow: 0 12px 24px rgba(139, 30, 63, 0.45);
}

.no {
    position: absolute;
    top: 0;
    left: 60%;
    background: #e5e5e5;
    color: #777;
}

.heart {
    margin-top: 30px;
    font-size: 42px;
}

/* ğŸ‰ konfetti */
.confetti {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>Kaja, czy zostaniesz mojÄ… walentynkÄ…?</h1>
    <div class="hint">SprÃ³buj najpierw kliknÄ…Ä‡ â€Nieâ€ ğŸ˜‡</div>

    <div class="buttons" id="buttonsArea">
        <button class="yes" id="yesBtn" onclick="yesClick()">Tak ğŸ’–</button>
        <button class="no" id="noBtn">Nie</button>
    </div>

    <div class="heart">ğŸ’˜</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttonsArea = document.getElementById("buttonsArea");

let escapeLevel = 1; // im wiÄ™kszy, tym szybciej ucieka ğŸ˜ˆ

function moveNo() {
    const area = buttonsArea.getBoundingClientRect();
    const yes = yesBtn.getBoundingClientRect();

    let x, y, safe = false;

    while (!safe) {
        const chaosX = 120 + escapeLevel * 20;
        const chaosY = 50 + escapeLevel * 10;

        x = Math.random() * Math.min(area.width - 120, chaosX);
        y = Math.random() * Math.min(area.height - 44, chaosY);

        const noRect = {
            left: area.left + x,
            right: area.left + x + 120,
            top: area.top + y,
            bottom: area.top + y + 44
        };

        safe =
            noRect.right < yes.left - 12 ||
            noRect.left > yes.right + 12 ||
            noRect.bottom < yes.top - 12 ||
            noRect.top > yes.bottom + 12;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    escapeLevel++; // przyspieszamy ğŸ˜
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

// startowe poruszenie
setTimeout(moveNo, 1200);

function yesClick() {
    if (navigator.vibrate) navigator.vibrate(100);

    document.getElementById("mainCard").style.opacity = "0";

    // ğŸ‰ konfetti z serc
    for (let i = 0; i < 40; i++) {
        createConfetti();
    }

    setTimeout(() => {
        document.body.innerHTML = `
            <div class="card">
                <h1>Yay! ğŸ’•</h1>
                <p style="font-size:1.2rem;">WiedziaÅ‚em ğŸ˜˜</p>
                <div style="font-size:52px;">ğŸ’–ğŸ’–ğŸ’–</div>
            </div>
        `;
    }, 1200);
}

function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.textContent = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’•";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 4000);
}
</script>

</body>
</html>
