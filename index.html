<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Walentynka üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    position: relative;
    width: 90%;
    max-width: 420px;
    padding: 40px 30px;
    border-radius: 28px;
    background: #fff;
    box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    overflow: hidden;
}

.content {
    text-align: center;
}

h1 {
    font-size: 1.6rem;
    color: #8b1e3f;
    margin-bottom: 10px;
}

.hint {
    font-size: 0.9rem;
    color: #b45a78;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
}

.yes {
    background: #8b1e3f;
    color: white;
    position: relative;
}

.no {
    background: #e5e5e5;
    color: #777;
    position: absolute;
}

.yay {
    font-size: 1.9rem;
    margin-top: 25px;
    color: #8b1e3f;
}
</style>
</head>

<body>

<div class="card">
    <div class="content" id="content">
        <h1>Kaja, czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
        <div class="hint">Spr√≥buj kliknƒÖƒá ‚ÄûNie‚Äù üòá</div>

        <div class="buttons" id="area">
            <button class="yes" id="yesBtn">Tak üíñ</button>
            <button class="no" id="noBtn">Nie</button>
        </div>
    </div>
</div>

<script>
var noBtn = document.getElementById("noBtn");
var yesBtn = document.getElementById("yesBtn");
var area = document.getElementById("area");
var content = document.getElementById("content");

const MARGIN = 10; // min. odstƒôp od przycisku "Tak"

/* FUNKCJA PRZEMIESZCZENIA "NIE" */
function moveNo() {
    const areaRect = area.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, safe = false;

    while (!safe) {
        x = Math.random() * (areaRect.width - noBtn.offsetWidth);
        y = Math.random() * (areaRect.height - noBtn.offsetHeight);

        const noLeft = areaRect.left + x;
        const noRight = noLeft + noBtn.offsetWidth;
        const noTop = areaRect.top + y;
        const noBottom = noTop + noBtn.offsetHeight;

        const yesLeft = yesRect.left - MARGIN;
        const yesRight = yesRect.right + MARGIN;
        const yesTop = yesRect.top - MARGIN;
        const yesBottom = yesRect.bottom + MARGIN;

        safe = (noRight < yesLeft || noLeft > yesRight || noBottom < yesTop || noTop > yesBottom);
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* DODANIE UNIWERSALNYCH EVENT√ìW */
noBtn.addEventListener("mousemove", moveNo);  // desktop
noBtn.addEventListener("touchstart", moveNo); // telefon / tablet

/* KLIKNIƒòCIE "TAK" */
yesBtn.addEventListener("click", function () {
    content.innerHTML = `
        <h1 class="yay">Wiedzia≈Çem üòé</h1>
        <div style="font-size:52px;">üíñüíñüíñ</div>
    `;
});
</script>

</body>
</html>
