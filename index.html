<!DOCTYPE html>

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: #ffffff;
    padding: 42px 32px;
    border-radius: 28px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 24px 50px rgba(0,0,0,0.18);
}

h1 {
    font-size: 1.6rem;
    font-weight: 600;
    color: #8b1e3f;
    margin-bottom: 14px;
}

.hint {
    font-size: 0.9rem;
    color: #b45a78;
    margin-bottom: 28px;
    opacity: 0.85;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
    transform: scale(0.95);
}

.yes {
    position: relative;
    z-index: 2;
    background: #8b1e3f;
    color: white;
    box-shadow: 0 12px 24px rgba(139, 30, 63, 0.45);
}

.no {
    position: absolute;
    top: 0;
    left: 60%;
    background: #e5e5e5;
    color: #777;
}

.heart {
    margin-top: 30px;
    font-size: 42px;
}

.fullscreen-love {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    align-items: center;
    justify-content: center;
}

.love-card {
    background: white;
    padding: 50px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 24px 50px rgba(0,0,0,0.18);
}

.love-card h2 {
    color: #8b1e3f;
    font-size: 2.2rem;
    margin-bottom: 12px;
}

.love-card p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="card">
    <h1>Kaja, czy zostaniesz mojÄ… walentynkÄ…?</h1>
    <div class="hint">SprÃ³buj najpierw kliknÄ…Ä‡ â€Nieâ€ ğŸ˜‡</div>

    <div class="buttons" id="buttonsArea">
        <button class="yes" id="yesBtn" onclick="yesClick()">Tak ğŸ’–</button>
        <button class="no" id="noBtn">Nie</button>
    </div>

    <div class="heart">ğŸ’˜</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttonsArea = document.getElementById("buttonsArea");

function moveNo() {
    const area = buttonsArea.getBoundingClientRect();
    const yes = yesBtn.getBoundingClientRect();

    let x, y, safe = false;

    while (!safe) {
        x = Math.random() * (area.width - 120);
        y = Math.random() * (area.height - 44);

        const noRect = {
            left: area.left + x,
            right: area.left + x + 120,
            top: area.top + y,
            bottom: area.top + y + 44
        };

        // strefa bezpieczeÅ„stwa wokÃ³Å‚ "Tak"
        safe =
            noRect.right < yes.left - 12 ||
            noRect.left > yes.right + 12 ||
            noRect.bottom < yes.top - 12 ||
            noRect.top > yes.bottom + 12;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

// subtelne poruszenie "Nie" na start
setTimeout(() => {
    moveNo();
}, 1200);

function yesClick() {
    if (navigator.vibrate) {
        navigator.vibrate(80);
    }

    document.body.innerHTML = `
        <div class="fullscreen-love">
            <div class="love-card">
                <h2>Yay! ğŸ’•</h2>
                <p>WiedziaÅ‚em ğŸ˜˜</p>
                <div style="font-size:52px;">ğŸ’–ğŸ’–ğŸ’–</div>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
