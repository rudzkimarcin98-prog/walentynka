<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Walentynka üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #f8cdda, #f1a7c0);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    position: relative;
    width: 90%;
    max-width: 420px;
    padding: 40px 30px;
    border-radius: 28px;
    background: #fff;
    box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    overflow: hidden;
}

.content {
    text-align: center;
}

h1 {
    font-size: 1.6rem;
    color: #8b1e3f;
    margin-bottom: 10px;
}

.hint {
    font-size: 0.9rem;
    color: #b45a78;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 999px;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
}

.yes {
    background: #8b1e3f;
    color: white;
    position: relative;
}

.no {
    background: #e5e5e5;
    color: #777;
    position: absolute;
}

.yay {
    font-size: 1.9rem;
    margin-top: 25px;
    color: #8b1e3f;
}
</style>
</head>

<body>

<div class="card">
    <div class="content" id="content">
        <h1>Kaja, czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
        <div class="hint">Spr√≥buj kliknƒÖƒá ‚ÄûNie‚Äù üòá</div>

        <div class="buttons" id="area">
            <button class="yes" id="yesBtn">Tak üíñ</button>
            <button class="no" id="noBtn">Nie</button>
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const area = document.getElementById("area");
const content = document.getElementById("content");
const MARGIN = 10; // minimalny odstƒôp od przycisku "Tak"

/* USTAWIENIE POCZƒÑTKOWE "NIE" POD "TAK" WY≈öRODKOWANE */
function initNoPosition() {
    const x = yesBtn.offsetLeft + (yesBtn.offsetWidth - noBtn.offsetWidth)/2;
    const y = yesBtn.offsetTop + yesBtn.offsetHeight + MARGIN;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* UCIEKANIE "NIE" */
function moveNo() {
    const areaWidth = area.offsetWidth;
    const areaHeight = area.offsetHeight;

    const yesLeft = yesBtn.offsetLeft - MARGIN;
    const yesRight = yesBtn.offsetLeft + yesBtn.offsetWidth + MARGIN;
    const yesTop = yesBtn.offsetTop - MARGIN;
    const yesBottom = yesBtn.offsetTop + yesBtn.offsetHeight + MARGIN;

    let x, y, safe = false;

    while(!safe) {
        x = Math.random() * (areaWidth - noBtn.offsetWidth);
        y = Math.random() * (areaHeight - noBtn.offsetHeight);

        // sprawdzenie kolizji z "Tak"
        safe = (x + noBtn.offsetWidth < yesLeft || x > yesRight ||
                y + noBtn.offsetHeight < yesTop || y > yesBottom);
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* EVENTY DESKTOP + TOUCH */
noBtn.addEventListener("mousemove", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* KLIKNIƒòCIE "TAK" */
yesBtn.addEventListener("click", () => {
    content.innerHTML = `
        <h1 class="yay">Wiedzia≈Çem üòé</h1>
        <div style="font-size:52px;">üíñüíñüíñ</div>
    `;
});

// ustaw pozycjƒô "Nie" na starcie
window.addEventListener("load", initNoPosition);
</script>

</body>
</html>
